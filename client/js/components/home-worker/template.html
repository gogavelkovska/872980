<div data-bind="if:!executing()">
<div class="container" >
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<div class="row">
		<div class="col-md-6">

<div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"  >STATISTICS</h3>
      </div>
      <div class="panel-body">
      <img src="">
      
        <p>Available Images:<span data-bind="text:details().available"></span></p>
		<p data-bind="if:details().selection">Number of Accepted Images:<span data-bind="text:details().accepted"></span></p>
		<p data-bind="if:details().selection">Number of Rejected Images:<span data-bind="text:details().rejected"></span></p>
		<p data-bind="if:details().annotation">Number of Annotated Images:<span data-bind="text:details().annotated"></span></p>
		
      </div>
	  
    </div>
	
	</div>
	
	
	</div>
</div>     
<p style="color:red" data-bind="text:loadError"></p>            
<div style="display:inline-block" class="container">
	<div class="row">
		<h1> <span class="title-label">Tasks</span></h1>
        <nav class="navbar navbar-default query" role="query">
            
                
    
        </nav>
    </div>
        <div class="table-responsive col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td>
                            
                            <span data-bind="text:$data['type']"></span>
                        </td>
                       <td>
                           <button style="margin-left:10%;" data-bind="click: $parent.statistics.bind($data)" >Statistics</button>
                           <button style="margin-left:10%;" data-bind="click: $parent.executeTask.bind($data)" >Execute</button>
                           </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
       
	</div>
</div>

<div data-bind="if:executing">
    <div id="annotation" data-bind:"if:annotationTask">
     <div data-bind:"if:annotationTask">
    <h3>Annotate the image  </h3>
<div class="dl-horizontal">
        <line-drawer params="context:context,src: 'http://awt.ifmledit.org'+image(), pen: size, line: line"></line-drawer>
</div>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: annotate.bind($data)">Send</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: clear">Clear</a>
</div>
</div>
</div>
    <div data-bind="if:selectionTask">
        <h3>Select The Image  </h3>
        <div class="dl-horizontal" >
            <img style="display:block;margin:auto;max-width:400px;max-width:400px;" data-bind="attr:{src:'http://awt.ifmledit.org'+selectionTask()['image']}"/>
        </div>
        <br>
<div>
    <div style=" margin: 0 auto;">
    <a class="col-xs-2 btn btn-primary" style="margin-left:35%;width:10%" data-bind="click: select.bind($data, true)">Accept</a>
    <a class="col-xs-2 btn btn-primary" style="width:10%;margin-left:5%" data-bind="click: select.bind($data, false)">Reject</a>
    </div>
</div>
    </div>
   
</div>
